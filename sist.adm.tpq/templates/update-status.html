    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{{url_for('static', filename='gaya.css')}}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: #228b22">
      <div class="container">
        <a class="navbar-brand" href="#">Update Status Santri</a>
      </div>
    </nav>

    <!-- Formulir -->
    <div id="formulir" style="overflow: hidden">
      <div class="container">
        <div class="row mt-5">
          <div class="col mt-4">
            <p style="text-align: center">Silahkan Masukkan Data dengan Benar!</p>
          </div>
        </div>
        <div class="row">
          <div class="col mt-4">
            <form action="/{{santri.id}}/update/save" method="POST">
              <div class="form-group">
                <label for="">Nama Santri</label>
                <input type="text" name="name" id="" class="form-control" value="{{santri.nama}}" />
              </div>
              <div class="form-group">
                <label for="">Tempat Tanggal Lahir</label>
                <input type="text" name="ttl" id="" class="form-control" value="{{santri.ttl}}" />
              </div>
              <div class="form-group">
                <label for="">Nama Ayah</label>
                <input type="text" name="dadname" id="" class="form-control" value="{{santri.ayah}}" />
              </div>
              <div class="form-group">
                <label for="">Pekerjaan Ayah</label>
                <input type="text" name="dadjob" id="" class="form-control" value="{{santri.jayah}}" />
              </div>
              <div class="form-group">
                <label for="">Nama Ibu</label>
                <input type="text" name="momname" id="" class="form-control" value="{{santri.ibu}}" />
              </div>
              <div class="form-group">
                <label for="">Pekerjaan Ibu</label>
                <input type="text" name="momjob" id="" class="form-control" value="{{santri.jibu}}" />
              </div>
              <button class="btn mt-3" style="background-color: #228b22; color: white" type="submit">Submit</button>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
